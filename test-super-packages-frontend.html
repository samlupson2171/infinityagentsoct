<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Packages Frontend Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Super Packages Frontend Test</h1>
    <p>This page tests the API endpoint that the frontend uses.</p>
    
    <div>
        <button onclick="testAPI()">Test API</button>
        <button onclick="testWithAuth()">Test with Auth Headers</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="status info">Testing API...</div>';
            
            try {
                const url = '/api/admin/super-packages?page=1&limit=10&status=all';
                console.log('Fetching:', url);
                
                const response = await fetch(url, {
                    credentials: 'include' // Include cookies for authentication
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                const data = await response.json();
                console.log('Response data:', data);
                
                let html = '';
                
                if (!response.ok) {
                    html += `<div class="status error">
                        <strong>API Error (${response.status})</strong><br>
                        ${data.error?.message || 'Unknown error'}
                    </div>`;
                } else {
                    html += `<div class="status success">
                        <strong>API Success!</strong><br>
                        Found ${data.packages?.length || 0} packages (Total: ${data.pagination?.total || 0})
                    </div>`;
                    
                    if (data.packages && data.packages.length > 0) {
                        html += '<h3>Packages:</h3><ul>';
                        data.packages.forEach(pkg => {
                            html += `<li>${pkg.name} - ${pkg.destination} (${pkg.status})</li>`;
                        });
                        html += '</ul>';
                    }
                }
                
                html += '<h3>Full Response:</h3>';
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                console.error('Fetch error:', error);
                resultsDiv.innerHTML = `<div class="status error">
                    <strong>Fetch Error:</strong><br>
                    ${error.message}<br><br>
                    <strong>Possible causes:</strong><br>
                    - Server not running<br>
                    - Network error<br>
                    - CORS issue<br>
                    - Not authenticated
                </div>`;
            }
        }
        
        async function testWithAuth() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="status info">Testing with explicit auth headers...</div>';
            
            try {
                // First check session
                const sessionResponse = await fetch('/api/auth/session', {
                    credentials: 'include'
                });
                const sessionData = await sessionResponse.json();
                
                let html = '<h3>Session Info:</h3>';
                html += `<pre>${JSON.stringify(sessionData, null, 2)}</pre>`;
                
                if (!sessionData.user) {
                    html += '<div class="status error">Not authenticated! Please log in first.</div>';
                    resultsDiv.innerHTML = html;
                    return;
                }
                
                if (sessionData.user.role !== 'admin') {
                    html += '<div class="status error">Not an admin! Your role: ' + sessionData.user.role + '</div>';
                    resultsDiv.innerHTML = html;
                    return;
                }
                
                // Now test the API
                const response = await fetch('/api/admin/super-packages?page=1&limit=10&status=all', {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    html += `<div class="status error">
                        <strong>API Error (${response.status})</strong><br>
                        ${data.error?.message || 'Unknown error'}
                    </div>`;
                } else {
                    html += `<div class="status success">
                        <strong>API Success!</strong><br>
                        Found ${data.packages?.length || 0} packages
                    </div>`;
                }
                
                html += '<h3>API Response:</h3>';
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error">
                    <strong>Error:</strong> ${error.message}
                </div>`;
            }
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        // Auto-run test on page load
        window.addEventListener('load', () => {
            console.log('Page loaded, ready to test');
        });
    </script>
</body>
</html>
